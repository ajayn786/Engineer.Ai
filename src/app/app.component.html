<div class="container-fluid">
  <h3 class="text-center">EngineerAi</h3>
  <input class="form-control" class="my-3 ml-20" type="text" name="first" [(ngModel)]="firstName"
    placeholder="Search for Title">
  <div class="row bg-warning text-danger">
    <div class="col-md-3">Title</div>
    <div class="col-md-3">Url</div>
    <div class="col-md-3">Created_At</div>
    <div class="col-md-3">Author</div>
  </div>
  <div class="row" *ngFor="let i of tableData | search : firstName" data-toggle="modal" data-target="#myModal"
    (click)="selectRow(i)">
    <div class="col-md-3 bg-success">{{i.title}}</div>
    <div class="col-md-3 bg-primary">{{i.url}}</div>
    <div class="col-md-3 bg-danger">{{i.created_at}}</div>
    <div class="col-md-3 bg-info ">{{i.author}}</div>
  </div>
</div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <pre>{{row | json}}</pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
